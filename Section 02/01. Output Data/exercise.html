<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. Output Data - Exercise</title>

    <script src="../../vue.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
         <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
         <!-- 2) Output your age, multiplied by 3 -->
         <p>{{ age * 3 }}</p>
         <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
         <p>{{ random() }}</p>
         <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
         <div>
             <img v-bind:src="image" style="width:100px;height:auto">
         </div>
         <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
         <div>
             <input type="text" v-bind:value="name">
         </div>    
     </div>

     <script type="text/javascript">
        new Vue({
            el: '#exercise',
            data: {
                name: 'Enzo Panettieri',
                age: 24,
                image: 'https://anthoncode.com/wp-content/uploads/2020/01/logo-batman-nolan-1.png'
            },
            methods: {
                random: function() {
                    return Math.floor(Math.random() * 100) + 1;
                },
            }
        })
    </script>
</body>
</html>
