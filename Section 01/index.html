<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. Hello World!</title>

    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <!-- Bindea el contenido de la etiqueta con la propiedad del objeto data -->
        <p>{{ title }}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            // Selector de CSS que indica en que etiqueta HTML se va a crear la instancia de Vue.js
            el: '#app',
            // Objeto que contiene toda la informacion interna
            data: {
                title: 'Hello World!'
            },
            // Metodos disponibles para utilizar dentro de la instancia
            methods: {
                changeTitle: function(e) {
                    this.title = e.target.value;
                }
            },
        })
    </script>
</body>
</html>
